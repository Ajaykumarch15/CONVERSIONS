<!DOCTYPE html>
<html>

<head>
    <!-- This is your page title that appears on the browser window or tab -->
    <title>Unit Conversions</title>
    <style>
        /* Optional styling to improve the appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        fieldset {
            margin-bottom: 20px;
        }

        aside {
            font-style: italic;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <section id="home">
        <!-- This is the main heading -->
        <header><b>Unit Conversions</b></header>
        <nav>
            <!-- Button for redirecting users to the temperature section -->
            <a href="#temperature"><button>Temperature</button></a>
            <!-- Button for redirecting users to the weight section -->
            <a href="#weight"><button>Weight</button></a>
            <!-- Button for redirecting users to the distance section -->
            <a href="#distance"><button>Distance</button></a>
        </nav>
    </section>

    <div id="all-conversion-sections">
        <!-- This will have the conversion sections for Temperature, Weight, and Distance -->

        <section id="temperature">
            <!-- Temperature conversion section -->
            <div id="tmp">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/thermo.png"
                        width="200px" />
                    <figcaption>Celsius to Fahrenheit Conversion</figcaption>
                </figure>

                <article>
                    <!-- This contains the specific elements for temperature conversion -->
                    <fieldset>
                        <legend>Temperature</legend>
                        <!-- Label for Temperature input -->
                        <label for="celsius">Celsius</label> <br />
                        <input type="number" id="celsius" placeholder="Enter Celsius"> <br />
                        <!-- The conversion button -->
                        <button onclick="convertTemperature()">Convert</button> <br />
                        <!-- Label for Temperature output -->
                        <label for="fahrenheit">Fahrenheit</label> <br />
                        <input type="number" id="fahrenheit" placeholder="Fahrenheit" readonly> <br />
                    </fieldset>
                </article>

                <aside>
                    To convert Celsius to Fahrenheit yourself, use this formula: (C × 9/5) + 32
                </aside>
            </div>
        </section>

        <section id="weight">
            <!-- Weight conversion section -->
            <div id="wgt">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/weight.png"
                        width="200px" />
                    <figcaption>Kilogram to Pound Conversion</figcaption>
                </figure>

                <article>
                    <!-- This contains the specific elements for weight conversion -->
                    <fieldset>
                        <legend>Weight</legend>
                        <!-- Label for Weight input -->
                        <label for="kilograms">Kilograms</label> <br />
                        <input type="number" id="kilograms" placeholder="Enter Kilograms"> <br />
                        <!-- The conversion button -->
                        <button onclick="convertWeight()">Convert</button> <br />
                        <!-- Label for Weight output -->
                        <label for="pounds">Pounds</label> <br />
                        <input type="number" id="pounds" placeholder="Pounds" readonly> <br />
                    </fieldset>
                </article>

                <aside>
                    To convert kilograms to pounds yourself, use this formula: kg × 2.205
                </aside>
            </div>
        </section>

        <section id="distance">
            <!-- Distance conversion section -->
            <div id="dst">
                <figure>
                    <img src="https://cf-courses-data.s3.us.cloud-object-storage.appdomain.cloud/IBMDeveloperSkillsNetwork-CD0101EN-SkillsNetwork/labs/Theia%20Labs/02%20-%20HTML5%20Elements/images/speedo.png"
                        width="200px" />
                    <figcaption>Kilometer to Mile Conversion</figcaption>
                </figure>

                <article>
                    <!-- This contains the specific elements for distance conversion -->
                    <fieldset>
                        <legend>Distance</legend>
                        <!-- Label for Distance input -->
                        <label for="kilometers">Kilometers</label> <br />
                        <input type="number" id="kilometers" placeholder="Enter Kilometers"> <br />
                        <!-- The conversion button -->
                        <button onclick="convertDistance()">Convert</button> <br />
                        <!-- Label for Distance output -->
                        <label for="miles">Miles</label> <br />
                        <input type="number" id="miles" placeholder="Miles" readonly> <br />
                    </fieldset>
                </article>

                <aside>
                    To convert kilometers to miles yourself, use this formula: km ÷ 1.609
                </aside>
            </div>
        </section>
    </div>

    <script>
        // JavaScript functions for conversions
        function convertTemperature() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            if (!isNaN(celsius)) {
                const fahrenheit = (celsius * 9 / 5) + 32;
                document.getElementById('fahrenheit').value = fahrenheit.toFixed(2);
            } else {
                alert('Please enter a valid number for Celsius.');
            }
        }

        function convertWeight() {
            const kilograms = parseFloat(document.getElementById('kilograms').value);
            if (!isNaN(kilograms)) {
                const pounds = kilograms * 2.205;
                document.getElementById('pounds').value = pounds.toFixed(2);
            } else {
                alert('Please enter a valid number for Kilograms.');
            }
        }

        function convertDistance() {
            const kilometers = parseFloat(document.getElementById('kilometers').value);
            if (!isNaN(kilometers)) {
                const miles = kilometers / 1.609;
                document.getElementById('miles').value = miles.toFixed(2);
            } else {
                alert('Please enter a valid number for Kilometers.');
            }
        }
    </script>
</body>

</html>
